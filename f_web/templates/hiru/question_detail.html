<!-- detail 함수에서 사용할 템플릿  -->
<h1>{{ question.subject }}</h1>
<div>
    {{ question.content }}
</div>
<h5>{{ question.answer_set.count }}개의 답변이 있습니다.</h5>
<div>
    <ul>
        {% for answer in question.answer_set.all %} <!-- 답변 전체 갯수 만큼 출력 -->
            <li>{{  answer.content }}</li>
        {% endfor %}
    </ul>
</div>
<form action="{% url 'hiru:answer_create' question.id %}" method="post">
    {% csrf_token %} <!-- 실제 작성한 것인가 검증 -->
    <textarea name="content" id="content" rows="15"></textarea>
    <input type="submit" value="답변등록">
</form>
